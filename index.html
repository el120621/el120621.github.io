<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eh?</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-mono">
    <main class="h-screen flex flex-col items-center justify-center p-5">
        <h1>eh? Nothing <span id="here" class="cursor-pointer" >here</span>.</h1>
        <br>
        <pre id="qr" class="leading-none tracking-normal whitespace-pre-wrap text-xs"></pre>
        <span id="s" class="block md:hidden text-center"></span>
    </main>
    <script>
        fetch('https://6480778ff061e6ec4d495544.mockapi.io/api/v1/data')
            .then(response => response.json())
            .then(data => {
            
            const qr = data[0].qr

            const x = document.getElementById('here');
            const y = document.getElementById('qr');
            const m = 'YmFzYWcgYmE/IGxpcGF0IGthIHNhIHBjIGt1bmcgZ3VzdG8gbW8gbWFzY2FuIG8ga2F5YSB0YXBvbiBtbyBuYSBzZWxwb24gbW8h'

            let ci = 0;

            x.addEventListener('click', () => {
                let done = false;
                for (let i = 0; i < 10; i++) {
                    if (ci < qr.length) {
                    y.innerHTML += qr[ci];
                    ci++;
                    }else done = true;
                }
                if (done) document.getElementById('s').innerHTML = atob(m);
            });
            
        })
    </script>
</body>
</html>
